<body>
    <div class="container">
         <div class="side-bar side-barGo">
            
            <nav class="side-bar-nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="aboutUs.html">ABOUT US</a></li>
                    <li><a href="services.html"> SERVICES</a></li>
                    <li><a href="blog.html">BLOG</a></li>
                    <li><a href="contactMe.html">CONTACT ME</a></li>
                </ul>
            </nav>
        </div>

        <div class="main">
            <div class="hamBurger">
                <i class="ham fa-solid fa-bars"></i>
                        <i class=" cross fa-solid fa-x"></i>
             </div>
            <div class="contact-me">
                <h1>CONTACT ME FOR WORK/GENERAL ENQUERIES</h1>
                <form>
                    <div class="mb-3">
                        <label for="clientName" class="form-label">Name</label>
                        <input type="name" class="form-control" id="clientEmail" aria-describedby="emailHelp" placeholder="Enter Your Name"/>
                        
                    </div>
                    <div class="mb-3">
                        <label for="clientEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="clientEmail" aria-describedby="emailHelp" placeholder="Your Email Address"/>
                        
                    </div>
                    <div class="mb-3">
                        <label for="clientPhone" class="form-label">Phone number</label>
                        <input type="phone" class="form-control" id="clientPhone" placeholder="Your Phone Number" />
                        <div id="emailHelp" class="form-text">
                            *We'll never share your details with anyone else.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="clientEnquiry" class="form-label">Enquiry</label>
                        <input type="enquiry" class="form-control" id="clientEnquiry" aria-describedby="emailHelp" placeholder="Ask me here "/>
                        
                    </div>

                    <div class=" form-check">
                        <input type="checkbox" class="form-check-input" id="isClient" />
                        <label class="form-check-label" for="isClient">i want you to work on a project with me</label>
                    </div>
                    <button type="submit" class="btn btn-sm">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="index.js"></script>

</body>
